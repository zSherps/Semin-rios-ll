<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 1</title>
</head>
<body>
    <button onclick="clique()">
        clique
    </button>

    <label>
        0
    </label>

    <script>
         let i = 0;
       function clique() {
        const contador = document.querySelector('label')
        i++;
        contador.innerText = i;
       }
    </script>
</body>
</html>
